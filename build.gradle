apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.simscale.tracer.Main'
    }
}

task run(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.simscale.tracer.Main'
    if (project.hasProperty('trace.args'))
        args project.getProperty('trace.args').split()
}